<div class="modal-header">
  <h4 class="modal-title pull-left">Edit photos for {{user.username}}</h4>
  <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #photosForm="ngForm" id="photosForm">
    <div class="form-check" *ngFor="let photoId of photoIds">
      <input
        type="checkbox"
        class="form-check-input"
        [(ngModel)]="photoChecked[photoId]"
        [checked]="photoId.checked"
        name="photo_{{ photoId }}"
      />
      <label>{{ photoId }}</label>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Cancle</button>
  <button type="button" class="btn btn-success" (click)="updatePhotos()">Submit</button>
</div>
