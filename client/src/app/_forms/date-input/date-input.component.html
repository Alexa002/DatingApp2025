<div class="form-group">
    <input type="text" [class.is-invalid]='ngControl.touched && ngControl.invalid' class='form-control'
        [formControl]='ngControl.control' placeholder="{{label}}" bsDatepicker [bsConfig]='bsConfig'
        [maxDate]='maxDate'>
    @if (ngControl.control.errors?.requred) {
        <div class="invalid-feedback" >{{label}} is requred</div>
    }
    <!-- <div class="invalid-feedback" *ngIf="ngControl.control.errors?.requred">{{label}} is requred</div> -->
</div>
